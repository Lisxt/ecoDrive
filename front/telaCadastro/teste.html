<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .success-message {
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        .success-message img {
            width: 100px;
            height: auto;
        }
    </style>
    <script>
        function handleCadastro(event) {
            event.preventDefault();
            const botao = document.getElementById('submitButton');
            botao.style.backgroundColor = 'green';
            botao.innerText = 'Cadastrado com Sucesso!';

            const mensagemSucesso = document.getElementById('successMessage');
            mensagemSucesso.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form onsubmit="handleCadastro(event)">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button id="submitButton" type="submit">Cadastrar</button>
            </div>
        </form>
        <div id="successMessage" class="success-message">
            <p>Cadastro realizado com sucesso!</p>
        </div>
    </div>
</body>
</html>
