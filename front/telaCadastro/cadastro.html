<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>

</head>
<body>
    <div class="formulario-cadastro">
        <h1>Cadastro</h1>
        <form onsubmit="handleCadastro(event)">
            <div class="preenchimento">
            <div class="cadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="nome" required>
            </div>
            <div class="cadastro">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" placeholder="--" required>
            </div>
            <div class="cadastro">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="-----------" required>
            </div>
            <div class="cadastro">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(--) ---------" required>
            </div>
            <div class="cadastro">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@gmail.com" required>
            </div>
            <div class="botao-cadastrar">
                <button id="submitButton" type="submit">Cadastrar</button>
            </div>
            </div>
        </form>
        <div id="successMessage" class="success-message">
            <p>Cadastro realizado com sucesso!</p>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
