<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <script>
        function handleCadastro(event) {
            event.preventDefault();
            const botao = document.getElementById('submitButton');
            botao.style.backgroundColor = 'green';
            botao.innerText = 'Cadastrado com Sucesso!';

            const mensagemSucesso = document.getElementById('successMessage');
            mensagemSucesso.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="formulario-cadastro">
        <h1>Cadastro</h1>
        <form onsubmit="handleCadastro(event)">
            <div class="preenchimento">
            <div class="cadastro">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="cadastro">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div class="cadastro">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="cadastro">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="cadastro">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="botao-cadastrar">
                <button id="submitButton" type="submit">Cadastrar</button>
            </div>
            </div>
        </form>
        <div id="successMessage" class="success-message">
            <p>Cadastro realizado com sucesso!</p>
        </div>
    </div>
</body>
</html>
